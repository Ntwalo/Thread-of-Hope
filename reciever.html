<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Of Hope</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,600;1,800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo {
            font-size: 2em;
            color: black;
            user-select: none;
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: black;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }
        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #FCA9A9;
            border-radius: 5px;
            transform: scaleX(0);
            transition: transform .2s;
        }
        .navigation a:hover::after {
            transform: scaleX(1);
        }
        .navigation .btnSignOut-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid black;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: black;
            font-weight: 500;
            margin-left: 40px;
            transition: .2s;
        }
        .navigation .btnSignOut-popup:hover {
            background: #ABFF77;
            color: black;
        }
        .container {
            padding: 20px;
            background: transparent;
            border: 2px solid rgba(225, 255, 255, .5);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        h2 {
            margin-bottom: 20px;
            color: #FCA9A9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            background-color: #FCA9A9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ABFF77;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        footer {
            width: 100%;
            padding: 10px;
            background-color: #FCA9A9;
            color: black;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
    <script src="receiver.js" type="module"></script>

</head>
<body>
    <header>
        <img src="Logo.png" width="100px" height="100px" alt="Logo">
        <nav class="navigation">
            <a href="home.html">Homepage</a>
            <a href="about us.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="profile.html">Profile</a>
            <button class="btnSignOut-popup" onclick="window.location.href='index.html'">Sign Out</button>
        </nav>
    </header>
    <div class="container">
        <h2>Receive Clothes</h2>
        <form method="post" id="receiverForm">
            <div class="error" id="error"></div>
            <label for="name">Name and Surname</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name and Surname" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" required>

            <div class="RadioBtns">
                <label for="cloth_type">Select Type Of Clothing:</label>
                <select id="cloth_type" name="cloth_type">
                    <option value="">Please select</option>
                    <option value="shirt">T Shirt</option>
                    <option value="pants">Pants</option>
                    <option value="shoes">Shoes</option>
                    <option value="blankets">Blankets</option>
                </select>
            </div>
            

            <div class="RadioBtns1">
                <label for="delivery_type">Select size:</label>
                <select id="size" name="size">
                    <option value="">Please select</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="Xlarge">Extra Large</option>
                </select>
            </div>
        
            <button type="submit">Check Availability</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Threads Of Hope. All rights reserved.</p>
    </footer>
    <script src="Script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
