<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="password-recovery.js"></script>
</head>
<body>
    <div class="container" id="passwordRecovery">
        <h1 class="form-title">Recover Password</h1>
        <form method="post" action="">
            <div id="recoveryMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="recoveryEmail" placeholder="Email" required>
                <label for="recoveryEmail">Email</label>
            </div>
            <button class="btn" id="submitRecovery">Send Recovery Email</button>
        </form>
        <div class="links">
            <p>Remembered your password?</p>
            <button id="backToSignIn">Back to Sign In</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
