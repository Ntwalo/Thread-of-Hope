<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,600;1,800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: black;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: black;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #FCA9A9;
    border-radius: 5px;
    transform: scaleX(0);
    transition: transform .2s;
}

.navigation a:hover::after{
    transform: scaleX(1);
}

.navigation .btnSignOut-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: black;
    font-weight: 500;
    margin-left: 40px;
    transition: .2s;
}

.navigation .btnSignOut-popup:hover {
    background: #ABFF77;
    color: black;
}
        .container {
            padding: 20px;
            background: transparent;
            border: 2px solid rgba(225, 255, 255, .5);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #FCA9A9;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .profile-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info span {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #000;
        }
        .edit-icon {
            cursor: pointer;
            color: #FCA9A9;
            font-size: 20px;
            margin-left: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            background-color: #FCA9A9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ABFF77;
        }
        .stats {
            margin-top: 20px;
            color: #FCA9A9;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" width="100px" height="100px">
    <nav class="navigation">
        <a href="home.html">Homepage</a>
        <a href="about us.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">Profile</a>
        <button class="btnSignOut-popup" onclick="window.location.href='index.html'">Sign Out</button>
    </nav>
    </header>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <div class="info-item">
                <label for="name">Name: </label>
                <span id="displayName"></span>
                <i class="edit-icon" id="editName">✎</i>
            </div>
            <div class="info-item">
                <label for="email">Email: </label>
                <span id="displayEmail"></span>
            </div>
            <div class="info-item">
                <label for="phone">Phone Number: </label>
                <span id="displayPhone"></span>
                <i class="edit-icon" id="editPhone">✎</i>
            </div>
        </div>
        <form id="profileForm" style="display: none;">
            <label for="editNameInput">Edit Name</label>
            <input type="text" id="editNameInput" name="editNameInput" placeholder="Enter your new name">
            <label for="editPhoneInput">Edit Phone Number</label>
            <input type="tel" id="editPhoneInput" name="editPhoneInput" placeholder="Enter your new phone number">
            <button type="submit">Update Profile</button>
        </form>
        <div class="stats">
            <p>Items Donated: <span id="itemsDonated">0</span></p>
            <p>Items Received/Requested: <span id="itemsReceived">0</span></p>
        </div>
    </div>
    <script src="profile.js" type="module"></script>
</body>
</html>
